            success:function (data) {
                $("#l1").html(data)
            }
        })
    }

    var chartDom = document.getElementById('center');
    var myChart = echarts.init(chartDom);
    var option;
    var new_data;

    function getData() {
        $.ajax({
            url: "/getdata",
            type: "get",
            datatype:"json",
            success: function (data) {
                //new_data = data

            },
            fail:function (error) {
                console.log(error)
            }
        })
    }

    option = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                //data: [150, 230, 224, 218, 135, 147, 260],
                data: new_data,
                type: 'line'
            }
        ]
